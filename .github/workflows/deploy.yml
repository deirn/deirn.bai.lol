name: deploy
on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          submodules: true
      - uses: asdf-vm/actions/install@6278efebb38ae025cc91dd008910f549e775a8c8
      - run: |
          pnpm install
          pnpm run build
      - uses: stefanzweifel/git-auto-commit-action@e040c596f0a65570b339c60818081175bcf82d11
        with:
          commit_message: deploy ${{ github.sha }}
          branch: gh-pages
          repository: ./build
